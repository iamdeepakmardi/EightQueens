<!DOCTYPE html>
<html>
  <head>
    <title>Eight Queens - HTML Only</title>
    <style>
      body {
        display: block;
        margin: 0;
        padding-top: 0;
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      td {
        width: 40px;
        height: 40px;
        border: 1px solid #333;
        text-align: center;
        vertical-align: middle;
        font-size: 32px;
      }
      .white {
        background: #f0d9b5;
      }
      .black {
        background: #b58863;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Eight Queens Problem</h1>
    <div style="display: flex; justify-content: center;">
      <table>
        <tbody>
        <tr>
          <td class="white" id="cell-0-0">♛</td><td class="black" id="cell-0-1"></td><td class="white" id="cell-0-2"></td><td class="black" id="cell-0-3"></td><td class="white" id="cell-0-4"></td><td class="black" id="cell-0-5"></td><td class="white" id="cell-0-6"></td><td class="black" id="cell-0-7"></td>
        </tr>
        <tr>
          <td class="black" id="cell-1-0"></td><td class="white" id="cell-1-1"></td><td class="black" id="cell-1-2"></td><td class="white" id="cell-1-3"></td><td class="black" id="cell-1-4"></td><td class="white" id="cell-1-5"></td><td class="black" id="cell-1-6"></td><td class="white" id="cell-1-7"></td>
        </tr>
        <tr>
          <td class="white" id="cell-2-0"></td><td class="black" id="cell-2-1"></td><td class="white" id="cell-2-2"></td><td class="black" id="cell-2-3"></td><td class="white" id="cell-2-4"></td><td class="black" id="cell-2-5"></td><td class="white" id="cell-2-6"></td><td class="black" id="cell-2-7"></td>
        </tr>
        <tr>
          <td class="black" id="cell-3-0"></td><td class="white" id="cell-3-1"></td><td class="black" id="cell-3-2"></td><td class="white" id="cell-3-3"></td><td class="black" id="cell-3-4"></td><td class="white" id="cell-3-5"></td><td class="black" id="cell-3-6"></td><td class="white" id="cell-3-7"></td>
        </tr>
        <tr>
          <td class="white" id="cell-4-0"></td><td class="black" id="cell-4-1"></td><td class="white" id="cell-4-2"></td><td class="black" id="cell-4-3"></td><td class="white" id="cell-4-4"></td><td class="black" id="cell-4-5"></td><td class="white" id="cell-4-6"></td><td class="black" id="cell-4-7"></td>
        </tr>
        <tr>
          <td class="black" id="cell-5-0"></td><td class="white" id="cell-5-1"></td><td class="black" id="cell-5-2"></td><td class="white" id="cell-5-3"></td><td class="black" id="cell-5-4"></td><td class="white" id="cell-5-5"></td><td class="black" id="cell-5-6"></td><td class="white" id="cell-5-7"></td>
        </tr>
        <tr>
          <td class="white" id="cell-6-0"></td><td class="black" id="cell-6-1"></td><td class="white" id="cell-6-2"></td><td class="black" id="cell-6-3"></td><td class="white" id="cell-6-4"></td><td class="black" id="cell-6-5"></td><td class="white" id="cell-6-6"></td><td class="black" id="cell-6-7"></td>
        </tr>
        <tr>
          <td class="black" id="cell-7-0"></td><td class="white" id="cell-7-1"></td><td class="black" id="cell-7-2"></td><td class="white" id="cell-7-3"></td><td class="black" id="cell-7-4"></td><td class="white" id="cell-7-5"></td><td class="black" id="cell-7-6"></td><td class="white" id="cell-7-7"></td>
        </tr>
      </tbody>
      </table>
    </div>
    <script>
      // Initial queen position
      let queenRow = 0, queenCol = 0;

      function moveQueen(row, col) {
        // Remove queen from current cell
        document.getElementById(`cell-${queenRow}-${queenCol}`).textContent = '';
        // Place queen in new cell
        document.getElementById(`cell-${row}-${col}`).textContent = '♛';
        queenRow = row;
        queenCol = col;
      }

      // Add click listeners to all cells
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          document.getElementById(`cell-${r}-${c}`).onclick = function() {
            moveQueen(r, c);
          };
        }
      }
    </script>
  </body>
</html>
