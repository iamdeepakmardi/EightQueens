<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eight Queens - HTML Only</title>
    <style>
      :root {
        --cell-size: min(64px, calc(90vw / 8));
        --border-color: #333;
        --white-square: #f0d9b5;
        --black-square: #b58863;
      }

      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: 'Roboto Mono', 'Roboto', 'Courier New', Courier, monospace;
        color: #111;
        background: #fff;
        display: flex;
        flex-direction: column;
      }

      .main {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 16px;
      }

      h1.title { text-align: center; margin: 8px 0 4px; font-size: clamp(1.2rem, 2.4vw, 1.8rem); }

      .board-wrapper { display: flex; justify-content: center; width: 100%; }
      .board { width: fit-content; max-width: min(600px, 90vw); }

      table { border-collapse: collapse; margin: 8px 0; }
      td {
        width: var(--cell-size);
        height: var(--cell-size);
        border: 1px solid var(--border-color);
        text-align: center;
        vertical-align: middle;
        font-size: calc(var(--cell-size) * 0.6);
        line-height: 1;
        user-select: none;
      }
      .white { background: var(--white-square); }
      .black { background: var(--black-square); }

      .controls { text-align: center; }
      .btn { padding: 10px 14px; font-size: 1rem; cursor: pointer; }

      .info {
        text-align: center;
        max-width: 900px;
        margin: 0 auto;
        color: #444;
        background: #fffbe7;
        padding: 12px 16px;
        box-sizing: border-box;
      }

      @media (min-width: 700px) {
        .info { position: fixed; left: 0; right: 0; bottom: 0; }
      }

      @media (max-width: 360px) {
        :root { --cell-size: min(48px, calc(90vw / 8)); }
        .info { font-size: 0.9rem; padding: 10px 8px; }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Eight Queens Problem</h1>
      <div class="board-wrapper">
        <div class="board">
          <table>
            <tbody>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="controls">
        <button id="resetBtn" class="btn">Reset Board</button>
      </div>
    </main>
    <p class="info">
      The Eight Queens puzzle is a classic chess problem that challenges you to place eight queens on a chessboard so that no two queens threaten each other. Try your hand at this elegant logic challenge!
    </p>
    <script>
      // To get the board state
      function getBoard() {
        const board = [];
        document.querySelectorAll('tbody tr').forEach((row, i) => {
          board[i] = [];
          row.querySelectorAll('td').forEach((cell, j) => {
            board[i][j] = cell.textContent === '♛' ? 1 : 0;
          });
        });
        return board;
      }

      // Check if placing a queen at (row, col) is safe
      function isSafe(board, row, col) {
        for (let i = 0; i < 8; i++) {
          if (board[row][i] === 1 || board[i][col] === 1) return false;
        }
        for (let i = -8; i < 8; i++) {
          if (row + i >= 0 && row + i < 8 && col + i >= 0 && col + i < 8 && board[row + i][col + i] === 1) return false;
          if (row + i >= 0 && row + i < 8 && col - i >= 0 && col - i < 8 && board[row + i][col - i] === 1) return false;
        }
        return true;
      }

      // Place a queen if valid, else show alert and disable board
      function handleCellClick(e) {
        const cell = e.target;
        if (cell.textContent !== '') return;
        const row = cell.parentElement.rowIndex;
        const col = cell.cellIndex;
        const board = getBoard();
        if (isSafe(board, row, col)) {
          cell.textContent = '♛';
          // Check if 8 queens placed
          if (document.querySelectorAll('td').length &&
              Array.from(document.querySelectorAll('td')).filter(td => td.textContent === '♛').length === 8) {
            setTimeout(() => alert('Congratulations! 8 Queens placed.'), 10);
          }
        } else {
          cell.style.background = '#ffcccc';
          setTimeout(() => {
            cell.style.background = cell.classList.contains('white') ? '#f0d9b5' : '#b58863';
          }, 800);
          disableBoard();
          setTimeout(() => alert('Invalid move! Reset to try again.'), 10);
        }
      }

      function disableBoard() {
        document.querySelectorAll('td').forEach(td => {
          td.removeEventListener('click', handleCellClick);
        });
      }

      function enableBoard() {
        document.querySelectorAll('td').forEach(td => {
          td.addEventListener('click', handleCellClick);
        });
      }

      function resetBoard() {
        document.querySelectorAll('td').forEach(td => {
          td.textContent = '';
          td.style.background = td.classList.contains('white') ? '#f0d9b5' : '#b58863';
        });
        enableBoard();
      }

      enableBoard();
      document.getElementById('resetBtn').addEventListener('click', resetBoard);
    </script>
  </body>
</html>
