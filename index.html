<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eight Queens - HTML Only</title>
    <style>
      body {
        display: block;
        margin: 0;
        padding-top: 0;
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      td {
        width: 40px;
        height: 40px;
        border: 1px solid #333;
        text-align: center;
        vertical-align: middle;
        font-size: 32px;
      }
      .white {
        background: #f0d9b5;
      }
      .black {
        background: #b58863;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Eight Queens Problem</h1>
    <div style="display: flex; justify-content: center;">
      <table>
        <tbody>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
          <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
      </tbody>
      </table>
    </div>
    <script>
      // Place a queen (♛) in a cell when clicked, only if empty
      document.querySelectorAll('td').forEach(function(cell) {
        cell.addEventListener('click', function() {
          if (cell.textContent === '') {
            cell.textContent = '♛';
          }
        });
      });
    </script>
  </body>
</html>
